<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local File Storage</title>
  <script defer src="script.js"></script>
  <style>/* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Set up the basic styles for the body */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    /* Title styles */
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    /* Heading for sub-sections */
    h2 {
      font-size: 1.8rem;
      color: #555;
      margin-bottom: 10px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      text-transform: capitalize;
    }
    
    /* Container for all input fields and buttons */
    div {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Styling the file input and text input */
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    
    /* Button styling */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 5px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    /* Logs section styling */
    #log {
      background-color: #f8f9fa;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 15px;
      min-height: 80px;
      font-size: 1rem;
      color: #333;
      overflow-y: auto;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    
      h2 {
        font-size: 1.6rem;
      }
    
      input[type="file"],
      input[type="text"],
      button {
        font-size: 0.9rem;
      }
    
      div {
        padding: 15px;
      }
    }
    </style>
</head>
<body>
  <h1>Local File Storage</h1>

  <h2>Upload a File</h2>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Upload</button>

  <h2>Download a File</h2>
  <input type="text" id="fileName" placeholder="Enter file name">
  <button id="downloadBtn">Download</button>

  <h2>Delete a File</h2>
  <input type="text" id="deleteFileName" placeholder="Enter file name">
  <button id="deleteBtn">Delete</button>

  <h2>Logs</h2>
  <div id="log"></div>
</body>
</html>
